{% extends 'base.html' %}

{% block title %}{{ user.email }} - Details{% endblock %}

{% block body %}
<h1>{{ user.email }}</h1>

<p>
  {{ user.user_id }}
</p>
<p>
  {% for r in rating%}
  <li>
  {{r.score}}
  {{r.movie.title}}
  {% if user.user_id == session['user_id']%}
  <a href="{{ url_for('edit_rating', rating_id=r.rating_id) }}"><button>Update</button></a>
  <a href="{{ url_for('delete_rating', rating_id=r.rating_id) }}"><button>Delete</button></a>
  </li>
  {% endif %}
  {% endfor %}
</p>

{% endblock %}
